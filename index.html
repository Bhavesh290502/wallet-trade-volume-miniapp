<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Volume Tracker</title>

  <script type="module">
    import { sdk } from "https://unpkg.com/@farcaster/miniapp-sdk";

    async function getWalletVolume(address, chain = "eth") {
      const res = await fetch(`/api/volume?address=${address}&chain=${chain}`);
      if (!res.ok) throw new Error("API error");
      return await res.json();
    }

    async function init() {
      const info = document.getElementById("info");
      const input = document.getElementById("wallet");
      const fetchBtn = document.getElementById("fetch");
      const shareBtn = document.getElementById("share");
      let walletAddress = "";

      info.innerHTML = `<p>Detecting wallet...</p>`;

      try {
        // Try detecting wallet from Farcaster MiniApp SDK
        const wallet = await sdk.wallet.getAddress();
        if (wallet) {
          walletAddress = wallet;
          input.value = wallet;
        } else {
          info.innerHTML = `<p>Enter a wallet address below to fetch volume:</p>`;
        }
      } catch {
        info.innerHTML = `<p>Not inside Warpcast. Enter wallet manually:</p>`;
      }

      async function loadVolume() {
        const address = input.value.trim();
        if (!address || !/^0x[a-fA-F0-9]{40}$/.test(address)) {
          info.innerHTML = `<p style="color:red;">‚ùå Please enter a valid Ethereum address.</p>`;
          return;
        }

        info.innerHTML = `<p>Loading data for ${address.slice(0, 6)}...${address.slice(-4)}...</p>`;

        try {
          const data = await getWalletVolume(address);
          info.innerHTML = `
            <h2>Wallet Volume</h2>
            <p><b>Address:</b> ${address.slice(0, 6)}...${address.slice(-4)}</p>
            <p><b>Total Volume (USD):</b> $${data.volumeUsd.toFixed(2)}</p>
            <p><b>Transactions:</b> ${data.count}</p>
          `;

          shareBtn.onclick = async () => {
            const text = `üìä Wallet ${address.slice(0, 6)}...${address.slice(-4)} traded $${data.volumeUsd.toFixed(2)} total!`;
            try {
              await sdk.actions.openCastComposer({ text });
            } catch {
              alert("‚ö†Ô∏è Open in Warpcast to share this update!");
            }
          };
        } catch (err) {
          console.error(err);
          info.innerHTML = `<p style="color:red;">Error fetching wallet data.</p>`;
        }
      }

      fetchBtn.onclick = loadVolume;
      sdk.actions.ready();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
      text-align: center;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
    }

    input {
      width: 90%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4f46e5;
    }

    h2 {
      color: #111827;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Wallet Volume Tracker üí∞</h1>
    <div id="info">Loading...</div>
    <input id="wallet" type="text" placeholder="0xYourWalletAddress" />
    <button id="fetch">Fetch Volume</button>
    <button id="share">Share to Farcaster</button>
  </div>
</body>
</html>
