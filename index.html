<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Volume Tracker</title>
  <script type="module">
    import { sdk } from "https://unpkg.com/@farcaster/miniapp-sdk";

    async function init() {
      const address = "0x742d35cc6634c0532925a3b844bc454e4438f44e";
      const res = await fetch(`/api/volume?address=${address}&chain=eth`);
      const data = await res.json();

      const info = document.getElementById("info");
      info.innerHTML = `
        <h2>Wallet Volume</h2>
        <p><b>Address:</b> ${address.slice(0, 6)}...${address.slice(-4)}</p>
        <p><b>Total Volume (USD):</b> $${data.volumeUsd.toFixed(2)}</p>
        <p><b>Transaction Count:</b> ${data.count}</p>
      `;

      const shareButton = document.getElementById("share");
      shareButton.addEventListener("click", async () => {
        const text = `ðŸ“Š Wallet ${address.slice(0, 6)}...${address.slice(-4)} traded $${data.volumeUsd.toFixed(2)} total!`;
        try {
          await sdk.actions.openCastComposer({ text });
        } catch {
          alert("Open in Warpcast to share this!");
        }
      });

      sdk.actions.ready();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f8fafc;
      margin: 0;
      text-align: center;
    }

    #container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    button {
      margin-top: 1rem;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="info">Loading...</div>
    <button id="share">Share to Farcaster</button>
  </div>
</body>
</html>
